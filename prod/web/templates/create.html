<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1>Create New Scan</h1>
        </header>

        <div class="mode-selection">
            <div class="mode-buttons">
                <button class="mode-btn offensive-btn" onclick="showForm('offensive')">
                    <span class="mode-icon">‚öîÔ∏è</span>
                    <span class="mode-title">Offensive Scan</span>
                    <span class="mode-description">Active vulnerability scanning</span>
                </button>
                <button class="mode-btn defensive-btn" onclick="showForm('defensive')">
                    <span class="mode-icon">üõ°Ô∏è</span>
                    <span class="mode-title">Defensive Scan</span>
                    <span class="mode-description">Container security monitoring</span>
                </button>
            </div>
        </div>

        <div class="scan-forms">
            <form id="offensive-form" style="display:none;" onsubmit="submitForm(event, '/api/create/offensive')">
                <h2>Offensive Scan Configuration</h2>
                <div class="form-group">
                    <label for="offensive-name">Scan Name</label>
                    <input type="text" id="offensive-name" placeholder="Enter scan name" required>
                </div>
                <button type="submit" class="submit-btn">Create Scan</button>
            </form>

            <form id="defensive-form" style="display:none;" onsubmit="submitForm(event, '/api/create/defensive')">
                <h2>Defensive Scan Configuration</h2>
                <div class="form-group">
                    <label for="defensive-name">Scan Name</label>
                    <input type="text" id="defensive-name" placeholder="Enter scan name" required>
                </div>
                <div class="form-group">
                    <label for="scan-type">Scan Type</label>
                    <select id="scan-type" onchange="toggleSchedule()">
                        <option value="one-time">One-Time Scan</option>
                        <option value="recurring">Recurring Scan</option>
                    </select>
                </div>

                <div class="container-list">
                    <h3>Containers to Monitor</h3>
                    <div id="container-list">
                        <div class="container-id-group">
                            <input type="text" placeholder="Container ID" required>
                            <button type="button" class="remove-btn" onclick="removeContainer(this)">-</button>
                        </div>
                    </div>
                    <button type="button" id="add-container-id" class="add-btn" onclick="addContainer()">Add Container</button>
                </div>

                <button type="submit" class="submit-btn">Create Scan</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/create.js') }}"></script>
</body>
</html>
